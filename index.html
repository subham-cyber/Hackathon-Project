<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VirtualEscape</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- This is a script file for miniclip games -->
    <script src="//static.miniclipcdn.com/js/game-embed.js"></script>
    <script src="//static.miniclipcdn.com/js/game-embed.js"></script>

    <div id="nav" class="nav">
        <button class="tablink" onclick="openPage('Home', this, '#FC766A')" id="defaultOpen">
        <img src="Complete Logo.png" alt="VirtualEscape" class="logo">
        </button>
        <button class="tablink" onclick="openPage('Meditation', this, '#FC766A')"><h2>Meditation</h2></button>
        <button class="tablink" onclick="openPage('Music', this, '#FC766A')"><h2>Music</h2></button>
        <button class="tablink" onclick="openPage('Games', this, '#FC766A')"><h2>Games</h2></button>
    </div>
    <div id="Home" class="tabcontent">
        <div id="Home-sub">
            <div class="hero">
                <h3>Join the Digital Escape with Us </h3>
                <p>In this hard times of lockdown and Isolation free yourself in a Digital Escape</p>
                <div id="btns">
                    <button onclick="openPage('Music', this)"> 
                        Listen to Music
                    </button>
                    <button onclick="openPage('Games', this)">
                        Play Games
                    </button>
                </div>
            </div>
            <img class="escape-img" src="undraw_regain_focus_ecvj.png" alt="escaping the Digital Life">
        </div> 
    </div>


    <div id="Meditation" class="tabcontent">
        <p class="text">It's time to relax and let your mind at ease after all this tension and trouble</p> 
        <div class="player">
            <iframe width="400" height="380" src="https://www.youtube.com/embed/VqAjlm0_rpM?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe src="https://open.spotify.com/embed/playlist/3ksy3Zso4vdt4JIzTYvpF9" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/playlist/7l4jXSD0mP1tGRDcxhXUUt" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <div id="Music" class="tabcontent">
        <p class="text">Listen to your favourite Bollywood Songs.</p>
        <div class="player">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWTUfv2yzHEe7" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/album/74DA3z9RR3QS7hn5kudXTv" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/album/49g8Aqji0Lw9rTeI5Av4Va" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed/playlist/0RqI7EF7zWAOgWBGfvyoU6" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <div id="Games" class="tabcontent">
        <p class="text">Time to play some games</p>
        <div class="row">
            <div class="Column">
                <div class="card">
                    <img src="Ellipse 13.png" height="168" width="168">
                    <p>Cut the Rope</p>
                    <button class="btns">
                        <div class="miniclip-game-embed" data-game-name="8-ball-pool-multiplayer" data-theme="5" data-width="600" data-height="400" data-language="en">
                            <a href="https://www.miniclip.com/games/8-ball-pool-multiplayer/" target="_blank">
                                <p>Play the game</p>
                            </a>
                        </div>
                    </button>
                </div>
            </div>
            <div class="Column">
                <div class="card">
                    <img src="Ellipse 14.png" height="168" width="168">
                    <p>8 Pool</p>
                    <button class="btns">
                        <div class="miniclip-game-embed" data-game-name="cut-the-rope" data-theme="5" data-width="600" data-height="400" data-language="en">
                            <a href="https://www.miniclip.com/games/cut-the-rope/" target="_blank">
                                <p>Play the game</p>
                            </a>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
